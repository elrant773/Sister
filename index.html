<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Квест для любимой ❤</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Квест для моей любимой ❤</h1>
    

    <button id="start">Начать</button>

    <div id="quiz" class="hidden" aria-live="polite">
      <div class="step"><span id="step"></span></div>
      <p id="question"></p>
      <div id="options" class="options" role="list"></div>
      <div id="feedback" class="feedback" role="status"></div>
      <button id="next" class="hidden">Дальше</button>
    </div>

    <div id="result" class="hidden">
      <h2>Финал</h2>
      <p id="summary"></p>
      <p id="gift"></p>
      <button id="restart">Пройти ещё раз</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
